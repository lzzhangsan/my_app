org.gradle.jvmargs=-Xmx1536M -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Java堆内存配置，解决构建时内存不足问题
org.gradle.jvmargs=-Xmx4g -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Gradle性能优化配置
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Android构建配置
android.nonTransitiveRClass=false
android.nonFinalResIds=false
android.overridePathCheck=true

# The following line is critical for projects with non-ASCII paths on Windows.
# It seems the simple android.overridePathCheck=true might not be enough or is being overridden.
# Let's try the systemProp version as well, which was present in the original longer file content.
systemProp.android.overridePathCheck=true

