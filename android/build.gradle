// android/build.gradle

buildscript {
    ext.kotlin_version = '2.2.0'
    repositories {
        // 添加阿里云镜像源
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/central' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repository/public' }
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

    // 全局设置，强制忽略路径检查
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xpkginfo:always"
        }
    }
}

allprojects {
    repositories {
        // 添加阿里云镜像源
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/central' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repository/public' }
        google()
        mavenCentral()
    }
}

// 强制统一所有子项目的 Java 和 Kotlin 版本
subprojects {
    // 应用FFmpeg Kit修复补丁
    if (project.name == "ffmpeg_kit_flutter_full") {
        try {
            apply from: rootProject.file('../patches/fix_ffmpeg_kit.gradle')
        } catch (Exception e) {
            println "注意: 无法应用FFmpeg Kit补丁: ${e.message}"
        }
    }

    afterEvaluate { project ->
        // 强制设置所有Java编译任务的目标版本为17
        project.tasks.withType(JavaCompile).configureEach {
            sourceCompatibility = JavaVersion.VERSION_17
            targetCompatibility = JavaVersion.VERSION_17
            options.compilerArgs += ['-source', '17', '-target', '17']
        }
        
        // 强制设置所有Kotlin编译任务的目标版本为17
        project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
            kotlinOptions {
                jvmTarget = "17"
            }
        }
        
        // 如果项目有android配置，也强制设置
        if (project.hasProperty('android')) {
            project.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}