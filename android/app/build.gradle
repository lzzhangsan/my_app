// android/app/build.gradle

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

// 强制禁用路径检查
project.ext.set("android.overridePathCheck", true)
System.setProperty("android.overridePathCheck", "true")

android {
    namespace "com.example.change_copy2"
    compileSdk 35
    buildToolsVersion "34.0.0" // 明确指定 buildToolsVersion
    ndkVersion "26.1.10909125"  // 使用更新的 NDK 版本

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.change_copy2"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// 确保APK输出路径和文件名正确
android.applicationVariants.all { variant ->
    variant.outputs.all {
        outputFileName = "app-${variant.name}.apk"
        // 确保输出目录存在
        // project.rootDir is d:\app\my_app\android
        // project.rootDir.parentFile is d:\app\my_app
        // project.rootDir.parentFile.parentFile is d:\app -- THIS IS WRONG
        // Flutter default output is project_root/build/app/outputs/apk/
        // So, it should be project.rootDir.parentFile which is d:\app\my_app
        def newOutputDir = new File(project.rootDir.parentFile, "build/app/outputs/apk/${variant.name}")
        if (!newOutputDir.exists()) {
            newOutputDir.mkdirs()
        }
        variant.packageApplicationProvider.get().outputDirectory = newOutputDir
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.10"  // 更新Kotlin版本
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    // Flutter 插件会自动管理其他依赖项
    implementation "com.github.bumptech.glide:glide:4.15.1"
    annotationProcessor "com.github.bumptech.glide:compiler:4.15.1"
    implementation "androidx.webkit:webkit:1.9.0"  // 添加 WebView 支持
}

// 从 local.properties 加载 Flutter SDK 路径
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

// 应用 Flutter Gradle 脚本
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

